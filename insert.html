    <h1>Insert a new employee by filling out the following form: </h1>

    body 
    {background-color: orange;}

   <label for="employeeNumber">Employee Number:</label>
   <input type="text" name="employeeNumber" id="employeeNumber" placeholder="X-X-X-X" pattern="\d*" required> <br><br>

   <label for="lastName">Last Name:</label>
   <input type="text" name="lastName" id="lastName"> <br><br>

   <label for="firstName">First Name:</label>
   <input type="text" name="firstName" id="firstName"> <br><br>

   <label for="extension"> Extension:</label>
   <input type="text" name="extension" id="extension"> <br><br>

   <label for="email">Email:</label>
   <input type="text" name="email" id="email"> <br><br>

   <label for="officeCode">Office Code:</label>
    <select name="officeCode" id="officeCode">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    </select> <br><br>
   <label for="reportsTo">Reports To:</label>
   <input type="text" name="reportsTo" id="reportsTo" placeholder="X-X-X-X" pattern="\d*" required> <br><br>

   <label for="jobTitle">Job Title:</label>
   <input type="text" name="jobTitle" id="jobTitle"> <br><br>

<input type="submit" name="submit" value="Submit">
